<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Department</title>


</head>
<body>
	
	<th:block th:insert = "Navbar.html"></th:block>
	
	<div class = "container-fluid p-5">
	
		<div class = "card">
			<div class = "card-header bg-info text-center text-white">
				<h5>Department Details</h5>
			</div>	
			
			
			<div class = "card-body">
			<form action="/postDepartment" method = "post">
				<div class = "row p-2">
					<div class = "col-4">Department Name</div>
					<div class = "col-6">
						<input type = "text" name = "dept_name" class = "form-control">
					</div>
				</div>
				
				
				<div class = "row p-2">
					<div class = "col-4">Department Head</div>
					<div class = "col-6">
						<input type = "text" name = "dept_head" class = "form-control">
					</div>
				</div>
				
				
				<div class = "row p-2">
					<div class = "col-4">Department phone</div>
					<div class = "col-6">
						<input type = "text" name = "dept_phone" class = "form-control">
					</div>
				</div>
				
				
				<div class = "row p-2">
					<div class = "col-4"></div>
					<div class = "col-6">
						<input type = "submit" value = "Add" class = "btn-btn-success">
					</div>
				</div>
			</form>
				
				
		</div>
			<div class = "card-footer text-center bg-warning">
				Copyright@2019
			</div>
		
		</div>
	
	</div>
</body>
</html>
