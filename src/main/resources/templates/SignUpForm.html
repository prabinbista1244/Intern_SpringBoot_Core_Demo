<!DOCTYPE html>
<html xmlns:th="https:://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>SignUpForm</title>

<!-- Font Icon -->
<link rel="stylesheet" href="/login/fonts/material-icon/css/material-design-iconic-font.min.css">

<!-- Main css -->
<link rel="stylesheet" href="/login/css/style.css">

</head>
<body>
	
	<div class="container-fluid" >
		
		<section class="signup">
		           <div class="container">
		               <div class="signup-content">
		                   <div class="signup-form">
		                       <h2 class="form-title">Sign up</h2>
							   
							   
		                       <form action ="/postSignUp" method = "post" class="register-form" id="register-form">
		                       
		                       
		                       		<p style = "color: red">[[${message}]]</p>
								 
		                           <div class="form-group">
		                               <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
		                               <input type="text" name="name" id="name" placeholder="Your Name"/>
		                           </div>
								   
		                           <div class="form-group">
		                               <label for="email"><i class="zmdi zmdi-email"></i></label>
		                               <input type="email" name="email" id="email" placeholder="Your Email"/>
		                           </div>
								   
		                           <div class="form-group">
		                               <label for="pass"><i class="zmdi zmdi-lock"></i></label>
		                               <input type="password" name="password" id="password" placeholder="Password"/>
		                           </div>
		                           
		                         
		                           <div class="form-group form-button">
		                               <input type="submit" class="form-submit" value="Register"/>
		                           </div>
								   
		                         
		                       </form>
		                   </div>
						   
		                   <div class="signup-image">
		                       <figure><img src="/login/images/signup-image.jpg" alt="sing up image"></figure>
		                       <a href="/Getlogin" class="signup-image-link">I am already member</a>
		                   </div>
		               </div>
		           </div>
		       </section>
		
	</div>
	
</body>
</html>
